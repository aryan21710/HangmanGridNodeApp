<html>
<head>

    <link rel="stylesheet" type="text/css" href="hangman.css">

<body onload='enterNameAnimation()'>
    <div id='MainContainer'>
        <div id='AnimationArea'>
                
        </div>

        <div id='PlayCont'>

                <div id="PrintStatusCont">
                        <div></div>                         
                </div>

                <div id="ScoreCont">
                    <div >SCOREBOARD</div> 
                    <span></span>                
                </div>

                <div id="QuizArea">           

                        <div id='btnArea' >
                                <button  type="button" style="color: grey" class="movieType"  disabled name='bollywood' value='bollywood' onclick='movieType(event)'>BOLLYWOOD</button> <button  type="button" style="color: grey" class="movieType" disabled name='hollywood' value='hollywood' onclick='movieType(event)'>HOLLYWOOD</button> 
  
                        </div>

                        <form id="userInpDiv"   style="margin-left: 40px">     
                                    <input   style="color: white" id='userInpTag' name='username' placeholder='ENTER PLAYER NAME' oninput='userOptionsInit(event)'>
                        </form>
                                  
                </div>

                <div id="btnArea">
                    <button type="button" id='startBtn' disabled style="color: grey" onclick='clicked()' >START</button> 
                </div>
        </div>

 
    </div>
    <div id="TopUser">
        <p id="TopUserText"></p>
    </div>
  

<script src="socket.io/socket.io.js"></script>
